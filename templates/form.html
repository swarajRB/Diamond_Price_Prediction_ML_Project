<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
      color: #34495e;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #2d89ef;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1b5fc4;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #d4edda;
      color: #155724;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’Ž Diamond Price Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">

      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="number" id="carat" name="carat" placeholder="Enter carat value" step="any" required>
      </div>

      <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" placeholder="Enter depth value" step="any" required>
      </div>

      <div class="form-group">
        <label for="table">Table:</label>
        <input type="number" id="table" name="table" placeholder="Enter table value" step="any" required>
      </div>

      <div class="form-group">
        <label for="x">X:</label>
        <input type="number" id="x" name="x" placeholder="Enter x value" step="any" required>
      </div>

      <div class="form-group">
        <label for="y">Y:</label>
        <input type="number" id="y" name="y" placeholder="Enter y value" step="any" required>
      </div>

      <div class="form-group">
        <label for="z">Z:</label>
        <input type="number" id="z" name="z" placeholder="Enter z value" step="any" required>
      </div>

      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut" required>
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color" required>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>

      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity" required>
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>

      <input type="submit" value="Predict Price">
    </form>

    {% if final_result %}
      <div class="result-box">
        ðŸ’° Predicted Diamond Price: {{ final_result }}
      </div>
    {% endif %}
  </div>

</body>
</html>
