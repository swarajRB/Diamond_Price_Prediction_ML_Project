<!DOCTYPE html>
<html>
<head>
  <title>Diamond Price Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #1b5fc4;
    }
  </style>
</head>
<body>

  <h2>Diamond Price Prediction Form</h2>
  <form action="{{ url_for('predict_datapoint') }}" method="POST">

    <div class="form-group">
      <label for="carat">Carat:</label>
      <input type="number" id="carat" name="carat" placeholder="Enter carat value" step="any" required>
    </div>

    <div class="form-group">
      <label for="depth">Depth:</label>
      <input type="number" id="depth" name="depth" placeholder="Enter depth value" step="any" required>
    </div>

    <div class="form-group">
      <label for="table">Table:</label>
      <input type="number" id="table" name="table" placeholder="Enter table value" step="any" required>
    </div>

    <div class="form-group">
      <label for="x">X:</label>
      <input type="number" id="x" name="x" placeholder="Enter x value" step="any" required>
    </div>

    <div class="form-group">
      <label for="y">Y:</label>
      <input type="number" id="y" name="y" placeholder="Enter y value" step="any" required>
    </div>

    <div class="form-group">
      <label for="z">Z:</label>
      <input type="number" id="z" name="z" placeholder="Enter z value" step="any" required>
    </div>

    <div class="form-group">
      <label for="cut">Cut:</label>
      <select id="cut" name="cut" required>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Premium">Premium</option>
        <option value="Ideal">Ideal</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
      </select>
    </div>

    <div class="form-group">
      <label for="clarity">Clarity:</label>
      <select id="clarity" name="clarity" required>
        <option value="I1">I1</option>
        <option value="SI2">SI2</option>
        <option value="SI1">SI1</option>
        <option value="VS2">VS2</option>
        <option value="VS1">VS1</option>
        <option value="VVS2">VVS2</option>
        <option value="VVS1">VVS1</option>
        <option value="IF">IF</option>
      </select>
    </div>

    <input type="submit" value="Predict Price">

  </form>

{% if final_result %}
  <div style="margin-top: 20px; padding: 15px; border-radius: 8px; background-color: #d4edda; color: #155724; font-size: 20px; font-weight: bold;">
    ðŸ’Ž Predicted Diamond Price: {{ final_result }}
  </div>
{% endif %}

</body>
</html>
