<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #e3eaf0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #333;
    }

    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      text-decoration: none;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Diamond Price Predictor</h1>
    <p>Predict the price of a diamond based on its attributes</p>
    <a class="button" href="{{ url_for('predict_datapoint') }}">Go to Prediction Form</a>
  </div>
</body>
</html>
